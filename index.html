<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Chronicles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <div class="heading">
        <h1>Campus Chronicles</h1>
    </div>
    <div class="bar">
        .
    </div>
    <div class="game-body">
        <div class="ques-no">
            <h3>Question Number:<h2 id="num"></h2></h3>
        </div>
        <div class="question">
            <h2 id="ques-text"></h2>
        </div>
        <div class="options">
            <ul>
               <li> <input type="radio" class="optn" name="option" id="1">
                <label for="1" id="optn-1" ></label>
               </li>
                <li><input type="radio" class="optn" name="option" id="2">
                    <label for="2" id="optn-2"></label>
                </li>
                <li><input type="radio" class="optn" name="option" id="3">
                    <label for="3" id="optn-3"></label>
            </li>
            </ul>
        </div>
        <div class="submit-btn">
            <input type="button" class="btn" value="Submit">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
